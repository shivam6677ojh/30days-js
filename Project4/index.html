<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Random Password Generator</h1>
        <p>Generate secure passwords instantly!</p>

        <div class="input-container">
            <input type="text" id="password" class="input-box" placeholder="Generated Password" readonly>
            <button onclick="CopyPassword()" class="copy-btn"><i class="fas fa-copy"></i></button>
        </div>

        <br>
        <button onclick="CreatePassword()" class="btn">Generate Password</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
