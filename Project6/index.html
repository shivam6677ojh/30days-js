<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #2980b9, #2c3e50);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .con {
            background-color: white;
            width: 60vw;
            max-width: 800px;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .header i {
            font-size: 40px;
            color: #2c3e50;
        }

        .header p {
            font-size: 40px;
            font-weight: bold;
            color: #2c3e50;
            margin: 0;
        }

        #add {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            background-color: #2980b9;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        #add:hover {
            background-color: #1f5f8b;
        }

        #notes {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .note {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 15px;
            transition: transform 0.2s;
        }

        .note input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
        }

        .note button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .note button:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>

    <div class="con">
        <div class="header">
            <i class="fa-solid fa-note-sticky"></i>
            <p>Notes</p>
        </div>

        <button id="add">Add Note</button>

        <div id="notes">
            <!-- Notes will be added here -->
        </div>
    </div>

    <script>
        const addbtn = document.querySelector("#add");
        const id = document.querySelector("#notes");
        
        function updatestorage(){
            localStorage.setItem("notes",id.innerHTML);
        }

        addbtn.addEventListener('click', () => {
            const noteDiv = document.createElement("div");
            noteDiv.className = "note";

            const input = document.createElement("input");
            input.type = "text";
            input.placeholder = "Write your note...";

            const btn = document.createElement("button");
            btn.innerHTML = "Delete";

            btn.addEventListener('click', () => {
                noteDiv.remove();
                updatestorage();
            });

            noteDiv.appendChild(input);
            noteDiv.appendChild(btn);

            document.querySelector("#notes").appendChild(noteDiv);
        });
    </script>

</body>

</html>
